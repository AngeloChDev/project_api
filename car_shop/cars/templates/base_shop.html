<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">    
</head>

<body>
    <header>
        <div class="header-content">
            <h2>Car Shop</h2>
            {% if user.is_authenticated %}
            <a href="{% url 'signup:logout' %}" class="header-link">Logout</a>
            {% else %}
            <a href="{% url 'signup:login' %}" class="header-link">Login</a>
            <a href="{% url 'signup:signup' %}" class="header-link">Signup</a>
            {% endif %}
        </div>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="{% url 'cars:cars' %}">Our Cars</a></li>
            </ul>
        </nav>

        <article>
            
            {% block content %} {% endblock content %}
        </article>
        
    </section>

  
</body>

</html>
