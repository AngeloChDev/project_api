{% block body %}
<style>
    body {
        background-color: #f0f0f0; /* Light gray background */
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #333; /* Dark gray header */
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff; /* White form background */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555; /* Dark gray label text */
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd; /* Light gray border */
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50; /* Green submit button */
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049; /* Darker green hover effect */
    }
</style>

<h1>Welcome to the user registration for our car shop!</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p>
        <input type="submit" name="submit_input" value="Submit">
    </p>
</form>

{% endblock %}
